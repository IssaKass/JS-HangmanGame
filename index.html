<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/wordlist.js" defer></script>
    <script src="scripts/script.js" defer></script>
  </head>
  <body>
    <div class="game-modal game-modal--hidden">
      <div class="game-modal__content">
        <img class="game-modal__image" src="./images/lost.gif" alt="gif" />
        <h3 class="game-modal__title"></h3>
        <p class="game-modal__message"></p>
        <button
          class="game-modal__button play-agian-button"
          id="playAgainButton"
        >
          Play Again
        </button>
      </div>
    </div>
    <div class="container">
      <div class="hangman-section">
        <h1 class="hangman-section__title">Hangman Game</h1>
        <img
          src="images/hangman-0.svg"
          alt="hangman image"
          class="hangman-section__image"
          id="hangmanImage"
        />
      </div>
      <div class="game-section">
        <ul id="wordToGuess" class="word-to-guess"></ul>
        <p class="hint">
          Hint:&nbsp;
          <b id="hintContent" class="hint__content"></b>
        </p>
        <p class="incorrect-guesses">
          Incorrect guesses:&nbsp;
          <b id="incorrectGuesses" class="incorrect-guesses__content"></b>
        </p>
        <div id="keyboard" class="keyboard"></div>
      </div>
    </div>
  </body>
</html>
